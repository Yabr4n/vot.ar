<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Interfaz Voto Web</title>
        <link rel="stylesheet" href="css/voto.css">

        <script type="application/javascript" src="js/jquery.min.js"></script>
        <script src="js/mustache.js" ></script>
        <script src="js/zaguan.js" ></script>

        <script src="js/apertura/ipc.js" ></script>
        <script src="js/apertura/funciones.js" ></script>
        <script src="js/helpers.js" ></script>
        <script src="js/ingreso_datos.js" ></script>
        <script src="js/keyboard.js" ></script>
    </head>
    <body ondragstart="return false" draggable="false"
        ondragenter="event.dataTransfer.dropEffect='none'; event.stopPropagation(); event.preventDefault();"
        ondragover="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();"
        ondrop="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();" >

        <div id="contenedor">
            <div id="contenedor_izq" class="contenedor-completo">
                <div id="encabezado">
                </div>
                <div class="clear"></div>


                <div class="barra-titulo">
                    <p id="_txt_presente_credencial_acta"></p>
                </div>

                <div class="contenedor-datos">
                </div>

                <div class="contenedor-confirmacion">
                </div>

                <div id="contenedor_opciones">
                    <div id="barra_opciones" class="completa">
                        <ul id="accesibilidad">
                            <li id="btn_salir"><img src="img/btn_anterior.png" id="img_regresar" />
                                <span><span class="barra-opciones-texto" id="_txt_volver_al_inicio"></span></span>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div class="popup-box-datos">
        </div>
        <div class="popup-box">
            <div class="popup">
                <div class="mensaje-popup">
                    <p class="alerta"></p>
                    <p class="pregunta"></p>
                    <p class="aclaracion"></p>
                </div>
                <div class="btn btn-cancelar">
                    <p id="_txt_cancelar"></p>
                </div>
                <div class="btn btn-aceptar">
                    <p id="_txt_aceptar"></p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </body>
</html>
